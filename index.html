<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="healer__logo-wrapper">
                <img class="header__logo" src="/img/logo.svg" alt="">
            </div>
            <div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <a href="#" class="header__list-link header__list-link--active">Home</a>
                        </li>
                        <li class="header__list-item">
                            <a href="#" class="header__list-link">Destination</a>
                        </li>
                        <li class="header__list-item">
                            <a href="#" class="header__list-link">About</a>
                        </li>
                        <li class="header__list-item">
                            <a href="#" class="header__list-link">Partner</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__buttons-wrapper">
                <a href="" class="btn btn--secondary">Login</a>
                <a href="" class="btn btn--primary">Register</a>
            </div>
        </header>
    </div>

    <div class="first__section">
        <div class="first__section-wrapper">
            <div class="first__section-finder">
                <h1 class="first__section-header">Explore and Travel</h1>
                <h4 class="first__section-menu">Holiday finder</h4>
                <div class="menu__selection">
                    <select name="Location" id="">Location</select>
                    <select name="Activity" id="">Activity</select>
                    <select name="Grade" id="">Grade</select>
                    <select name="Date" id="">Date</select>
                    <a href="" class="btn btn--primary">Explore</a>
                </div>
            </div>
            <div class="first__section-image_wrapper">
                <img src="/img/thousand-01 1.png" alt="Happy tourist">
            </div>

    </div>
